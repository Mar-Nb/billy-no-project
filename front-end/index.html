<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="front-end.css">
  <link rel="stylesheet" href="transition.min.css">
  <title>Bibi le Bot</title>
</head>

<body>
  <header class="page-header">
    <img src="bot-image.jpg" alt="bibi-icon">
    <span class="bot-name">Bibi</span>
	<span class="active-bot"></span>
  </header>
  
  <input id="name-anime" style="display: none;" />

  <main>
		<ul id="lst-conv">
			<li class="bot-msg ld ld-float-ttb-in">
				<div>
					<span>
            Salut, je suis Bibi ! Posez moi vos questions !
            <audio controls src="kana-boon-silhouette.mp3"></audio>
          </span>
				</div>
			</li>
		</ul>
  </main>

  <footer>
    <input id="zone-msg" type="text" placeholder="Message">
	<button id="send-msg" class="btn-submit">
		<svg class="svg-btn-submit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
			<path d = "M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
        </svg>
	</button>
  </footer>
  
  <script src="script.js"></script>
</body>

</html>
